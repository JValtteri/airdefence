name: Build exe for Windows
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: PyInstaller Windows
        uses: JackMcKew/pyinstaller-action-windows@v0.1.2
        with:
          path:

      - uses: actions/upload-artifact@v2
        with:
          name: game
          path: dist/windows # or path/to/artifact